{% extends 'base_generic.html' %}

{% block content %}
  <h1>Are you sure you want to delete "{{ object.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'post-detail' object.pk %}">Cancel</a>
{% endblock %}
